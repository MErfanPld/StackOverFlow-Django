{% extends 'registration/base_admin.html' %}

{% block admin_content %}
<div class="col-md-8 text-center mx-auto">
    <div class="card card-danger">
        <div class="card-header">
            <h3 class="card-title mb-0 float-left">حذف سوال</h3>
        </div>
        <div class="card-body py-4">

            <form method="post">
                {% csrf_token %}
                <p class="py-2">آیا از حذف سوال
                    {{ object }}
                    مطمعن هستید؟</p>
                <input class="btn btn-danger" type="submit" value="حذف"></form>
        </div>
    </div>
</div>
{% endblock %}
