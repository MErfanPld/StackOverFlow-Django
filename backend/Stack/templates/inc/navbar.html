<div class="top-bar">
    <div class="container-fluid">
        <div class="col-md-6">
            <div class="search-btn">
                <!--                <span><i class="fa fa-search"></i></span>-->
                <form action="{% url 'home:search' %}" class="form-inline mt-3">
                    <input type="text" name="q" class="form-control" placeholder="جستوجو">
                    <button class="btn btn-warning" style="padding: 8px;border-radius: 5px;margin-right: 5px;">جستوجو
                    </button>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="top-cat-box">
                <div class="col-md-12">
                    <div class="menu">
                        <ul>
                            <li><a href="{% url 'home:home' %}">خانه</a></li>
                            <li><a href="{% url 'home:home' %}">اخبار</a></li>
                            {% if user.is_authenticated %}
                            <li><a href="{% url 'account:dashboard' %}">پنل شخصی</a></li>
                            {% endif %}
                            {% if not user.is_authenticated %}
                            <li><a href="{% url 'account:login' %}">ورود</a></li>
                            <li><a href="{% url 'account:user_register' %}">ثبت نام</a></li>
                            {% endif %}
                            <li><a href="#">تماس با ما</a></li>
                            <li><a href="#">درباره ما</a></li>
                        </ul>
                    </div>
                </div>
                <!-- <div class="col-md-3">
                   <div class="show-cat">
                       <span>
                           دسته ها
                           <i class="fa fa-bars"></i>
                       </span>
                   </div>
                   </div> -->
            </div>
        </div>
    </div>
</div>
<div class="main-header">
    <div class="container-fluid">
        <div class="col-md-10">
            <div class="main-menu">
                <ul>
                    {% for cat in AllCategory %}
                    <li><a href="{% url 'home:category' cat.slug %}">{{ cat.title }}</a></li>
                    {% endfor %}
                </ul>

            </div>
        </div>
        <div class="col-md-2">
            <div class="social-box">
                <ul>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
