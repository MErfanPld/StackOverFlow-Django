{% extends 'registration/base_admin.html' %}
{% block admin_content %}
{% load crispy_forms_tags %}

<div class="col-md-12">
    <div class="card card-dark">
        <div class="card-header">
            <h3 class="card-title mb-0 float-left">تغییر رمزعبور</h3>
        </div>
        <div class="card-body">

            <form action="" method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                <div class="row">
                    <div class="col-6">
                        {{form.old_password|as_crispy_field }}
                    </div>
                    <div class="col-6"></div>
                    <div class="col-6">
                        {{form.new_password1|as_crispy_field }}
                    </div>
                    <div class="col-6">
                        {{form.new_password2|as_crispy_field }}
                    </div>

                </div>
                    <button type="submit" class="btn btn-outline-dark btn-lg">تغییر رمزعبور</button>

            </form>
        </div>
    </div>
</div>
{% endblock %}
